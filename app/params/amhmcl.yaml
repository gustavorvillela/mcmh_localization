#======================================
# General parameters
#=======================================

# Define these parameters based on localization mode and initial conditions
# Mode options:
#   ."MCL"    - Monte Carlo Localization (MCL)
#   ."AMCL"   - Adaptive Monte Carlo Localization (AMCL)
#   ."MHMCL"  - Metropolis-Hastings Monte Carlo Localization (MHMCL)
#   ."AMHMCL" - Assymetric Metropolis-Hastings Monte Carlo Localization (AMHMCL)
#
# If you want an initial guess to ease convergence, set initialized to True and provide
# the initial pose in the launch file or using a 2D Pose Estimate in RViz
#
# Choose the number of initial particles based on your environment size and
# the expected initial uncertainty of the robot pose

localization_mode: "AMHAMCL"  
initialized: False
init_particles: 1000

#=======================================
# Motion model parameters
#=======================================

# Tune these parameters based on your robot's motion characteristics

alpha1: 0.001 # rotation noise due to rotation
alpha2: 0.007 # translation noise due to rotation
alpha3: 0.005 # rotation noise due to translation
alpha4: 0.004 # translation noise due to translation

#=======================================
# KLD Resampling parameters
#=======================================

kld_epsilon: 0.02
kld_z: 2 # 99% confidence interval
kld_bin_size_xy: 0.15  # 20 cm
kld_bin_size_theta: 0.1745  # 5 graus em radianos
kld_delta: 0.99
min_particles: 100
max_particles: 5000


#=======================================
# AMCL parameters
#=======================================

alpha_slow: 0.0005 # slow learning rate
alpha_fast: 0.05  # fast learning rate



#=======================================
# Sensor model parameters
#=======================================

# Tune these parameters based on your LiDAR characteristics and environment
# or using a learn intrinsic parameters method

sigma_hit: 0.25
z_hit: 0.8
z_rand: 0.1
max_range: 10.0
step: 1

